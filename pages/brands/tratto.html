  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tratto - DOMS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #0078A0;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: justify;
    }

    .brand-logo {
      display: block;
      margin: 30px auto;
      max-width: 200px;
    }

    img.product {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 20px;
      font-style: italic;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

  <div class="container">
   <img src="https://domsindia.com/wp-content/uploads/2019/08/tratto-600x360.jpg" alt="Tratto Logo" class="brand-logo" >
