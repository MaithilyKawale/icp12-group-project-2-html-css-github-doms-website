<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMS-Brands</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f7f7;
      font-family: 'Inter', sans-serif;
      color: #222;
      padding-left: 20px;
      padding-right: 20px;
      line-height: 1.7;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }


    h1, h2, h3 {
      text-align: center;
      font-weight: 600;
      margin-top: 40px;
      color: #111;
      letter-spacing: 1px;
    }

    .brand-title {
      color: #0078A0;
      text-align: center;
      margin-top: 30px;
    }

    .sub-title {
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }

    .brand-logo {
      display: block;
      margin: 10px auto;
      max-width: 250px;
    }

    .brands-page p {
      max-width: 850px;
      margin: 0 auto 20px;
      text-align: justify;
    }


  </style>
</head>
<body>
  <div class="brands-page">
    <h1>Brands</h1>
    <h2>Domestic Brands</h2>

    <h3 class="brand-title">DOMS</h3>
   
    <img src="../../images/doms-logo.png" alt="DOMS Logo" class="brand-logo" />
  
</body>
</html>
