<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markers & Highlighters</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Markers & Highlighters</h1>
    </div>

    <form class="dropdown">
        <select>
            <option>Default sorting</option>
            <option>Sort by popularity</option>
            <option>Sort by average rating</option>
            <option>Sort by latest</option>
            <option>Sort by price: low to high</option>
            <option>Sort by price: high to low</option>
        </select>
    </form>

    <div class="container">
        <div class="product-grid">
            <div class="card">
                <img src="../../images/marker1.jpg" alt="White Board Duster" />
                <p>DOMS Magnetic White Board Duster</p>
                <button type="submit">Read more</button>
            </div>
            <div class="card">
                <img src="../../images/marker2.jpg" alt="Metallic Marker Pens" />
                <p>DOMS Metallic Marker Pens 10 Pcs Pack</p>
                <button type="submit">Read more</button>
            </div>
            <div class="card">
                <img src="../../images/marker3.jpg" alt="CD Marker Blue" />
                <p>DOMS CD Marker Pen – Blue</p>
                <button type="submit">Read more</button>
            </div>
            <div class="card">
                <img src="../../images/marker4.jpg" alt="Permanent Marker Blue" />
                <p>DOMS Refilo Permanent Marker – Blue</p>
                <button type="submit">Read more</button>
            </div>
            <div class="card">
                <img src="../../images/marker5.jpg" alt="CD Marker Black" />
                <p>DOMS CD Marker Pen – Black</p>
                <button type="submit">Read more</button>
            </div>
            <div class="card">
                <img src="../../images/marker6.jpg" alt="Loop Lock Marker" />
                <p>DOMS Loop Lock Marker Pens – Blue</p>
                <button type="submit">Read more</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© DOMS 2023. All Rights Reserved</p>
    </footer>
</body>

</html>
