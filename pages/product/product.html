<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .card p {
      font-size: 16px;
      font-weight: 600;
      color: #444;
      background-color: antiquewhite;
      border-radius: 15px;
    }

    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr); 
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Products</h1>
  </header>

  <div class="product-grid">

    <div class="card">
      <img src="../../images/pencil.jpg" alt="Pencil">
      <p>Pencils & Accessories</p>
    </div>

    <div class="card">
      <img src="../../images/drawingandcolouring.jpg" alt="Drawing & Colouring">
      <p>Drawing & Colouring</p>
    </div>

    <div class="card">
      <img src="../../images/craft.jpg" alt="Crafts">
      <p>Crafts & Hobbyist</p>
    </div>

    <div class="card">
      <img src="../../images/paintbrush.jpg" alt="Paintbrush">
      <p>Fine Art</p>
    </div>

    <div class="card">
      <img src="../../images/marker.jpg" alt="Marker">
      <p>Markers & Highlighters</p>
    </div>

    <div class="card">
      <img src="../../images/maths instrument.jpg" alt="Math Instruments">
      <p>Mathematical Drawing Instruments</p>
    </div>

    <div class="card">
      <img src="../../images/paper stationary.jpg" alt="Paper Stationery">
      <p>Paper Stationery</p>
    </div>

    <div class="card">
      <img src="../../images/pens.jpg" alt="Pens">
      <p>Pens & Writing Instruments</p>
    </div>

    <div class="card">
      <img src="../../images/gift.jpg" alt="Gift">
      <p>Gifting</p>
    </div>

  </div>

</body>
</html>
