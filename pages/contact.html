<head>

  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      background-color: #cbe7e7;

      font-family: Arial, sans-serif;
      padding: 30px;

    .main-heading {
      text-align: center;
      font-size: 32px;
      margin-top: 30px;
      color: #0b3d0b;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .sub-heading {
      text-align: center;
      font-size: 16px;
      color: #2c2c2c;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .box {
      flex: 1 1 400px;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      animation: slideUp 1.2s ease;
    }

    .box h2 {
      text-align: center;
      color: green;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }


    input, textarea {

    .box {
      width: 400px;
      min-height: 300px;
      background: #FFF;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(45, 44, 44, 0.3);
      padding: 10px 20px;
      margin-left: 400px;
      margin-bottom: 150px;
      margin-top: 180px;
      box-sizing: border-box;
      box-shadow: 10px 10px 10px 10px;
      background: transparent;
    }

    .navbar {
      text-align: center;
      background-color: antiquewhite;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .navbar h4 {
      display: inline-block;
      margin: 0 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s, border-bottom 0.3s;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      padding-right: 55px;
    }

    .navbar a:hover {
      color: #ff6600;
      border-bottom: 2px solid #ff6600;
    }

    input,
    textarea {

      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgb(38, 108, 8);
      color: white;
      border: none;
      border-radius: 5px;

      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: darkgreen;
      transform: scale(1.03);
    }

    .map-box {
      flex: 1 1 400px;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeInMap 1.5s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      transition: 0.5;
      border-radius: 8px;
      box-shadow: 5px 5px 10px #3b3a3a;
    }

    .address {
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }

    .back-arrow {
      text-align: center;
      margin-top: 20px;
    }

    .back-arrow img {
      height: 30px;
      width: 30px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      .box, .map-box {
        width: 90%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInMap {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
