<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <a href="../../index.html">Home</a>
    <a href="../about.html">About Us</a>
    <a href="../product/product.html">Products</a>
    <a href="../brands/brands.html">Brands</a>
    <a href="./contact.html">Contact Us</a>
  </div>
  <h1 class="main-heading">Get in Touch</h1>
  <p class="sub-heading">Fill the form or find us on the map!</p>

  <div class="contact-container">

    <!-- Contact Form -->
    <div class="box">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="back-arrow">
        <a href="../../index.html"><img src="../../images/back arrow.png" alt="Back"></a>
      </div>
    </div>

    <!-- Map Section -->
    <div class="map-box">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.7903976414354!2d73.83861487557053!3d19.975315181423486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeaaa4bbe4d59%3A0x9b4cb7f45be96f3!2sJail%20Rd%2C%20Nashik%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1729437513325!5m2!1sen!2sin"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="address">
        <h3><u>Address</u></h3>
        <b>At Jail Road, Nashik Road 422102, Nashik, Maharashtra</b>
      </div>
    </div>

  </div>

</body>
</html>
